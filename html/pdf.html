<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, user-scalable=no">

<style type="text/css">
	#the-canvas {
		border: 0px solid black;
		direction: ltr;
		height: 100%;
		width: 100%;
	}
</style>

<script src=".pdfjs/build/pdf.js"></script>
<script>

var pageNumber = 1
var pageIsRendering = false
var pageNumIsPending = null

var doc = undefined

function windowSizeChanged(){
	console.log('ok')
}

function statusUpdate() {
	console.log("UpdatePage")
}

function moveToPage (num) {
    pageNumber += num;
    queueRenderPage(pageNumber);
}

function renderPage (num) {
	pageIsRendering = true;

    doc.getPage(num).then(
		function(page) {
			var target_width = window.innerWidth;
			var original_viewport = page.getViewport({ scale: 1 });
			var scale = target_width / original_viewport.width;
		
			var viewport = page.getViewport({ scale: scale });

			var canvas = document.getElementById('the-canvas');
			var context = canvas.getContext('2d');
			canvas.height = viewport.height;
			canvas.width = viewport.width;

			var renderContext = {
				canvasContext: context,
				viewport: viewport,
			}
			
			page.render(renderContext).promise.then(
				function(){
					pageIsRendering = false;
					pageNumber = num
				
					if (pageNumIsPending !== null) {
						renderPage(pageNumIsPending);
						pageNumIsPending = null;
					}
					console.log("UpdatePage");
				},
				function(reason){
					console.log("# page rendering failed " + reason);
				}
			)
		},
		function(reason){
			console.log("#page loading failed " + reason);
		}
	)
}

function queueRenderPage (num) {
    if (pageIsRendering) {
        pageNumIsPending = num;
    } else {
        renderPage(num);
    }
};

window.onload = function() {
	
	pdfjsLib.GlobalWorkerOptions.workerSrc = '.pdfjs/build/pdf.worker.js';
	
	pdfjsLib.getDocument("book.pdf").promise.then(
		function(pdf) {
			doc = pdf
			renderPage(pageNumber)
			console.log("Ready")
		},
		function(reason){
			console.log("#pdf file loading failed " + reason)
		}
	)
}

</script>

</head>

<body>
	<canvas id="the-canvas"></canvas>
</body>

</html>
